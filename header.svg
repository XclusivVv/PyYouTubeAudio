<svg width="100%" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font-size: 40px;
      fill: white;
      animation: textFade 2s infinite alternate;
    }
    @keyframes textFade {
      0% { fill: #ff00ff; } /* Magenta */
      25% { fill: #ffff00; } /* Yellow */
      50% { fill: #00ff00; } /* Green */
      75% { fill: #00ffff; } /* Cyan */
      100% { fill: #0000ff; } /* Blue */
    }
    .bg {
      animation: bgChange 10s infinite alternate;
    }
    @keyframes bgChange {
      0% { fill: #111122; } /* Dark */
      100% { fill: #222211; } /* Lighter */
    }
  </style>
  <rect class="bg" width="600" height="100" />
  <text x="50%" y="60" text-anchor="middle" class="title">PyYouTubeAudio - A terminal-based YouTube audio streamer</text>
</svg>