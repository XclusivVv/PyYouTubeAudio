<svg width="360" height="60" viewBox="0 0 360 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .shape {
      fill: transparent;
      stroke: #19f6e8;
      stroke-width: 3;
      stroke-dasharray: 8;
      stroke-linecap: round;
      animation: pulse 4s infinite linear;
    }

    .label {
      font-family: 'Arial', sans-serif;
      font-size: 22px;
      letter-spacing: 6px;
      fill: white;
      dominant-baseline: middle;
      text-anchor: middle;
      animation: bounce 1s infinite ease-in-out;
    }

    .emoji {
      font-size: 22px;
      animation: wiggle 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes pulse {
      0% {
        stroke: #ff00ff;
      }
      25% {
        stroke: #00ffff;
      }
      50% {
        stroke: #00ff00;
      }
      75% {
        stroke: #ffff00;
      }
      100% {
        stroke: #ff00ff;
      }
    }

    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      75% {
        transform: rotate(-10deg);
      }
    }
  </style>

  <rect class="shape" x="5" y="5" width="350" height="50" rx="8" ry="8"/>
  <text class="label" x="180" y="35">PyYouTubeAudio</text>
  <text class="emoji" x="320" y="35">ðŸŽµ</text>
</svg>
